<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Profi-R√ºstplan | Final Team Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --bg-main: #0f172a; --bg-sidebar: #1e293b; }
        body { background-color: var(--bg-main); color: #f1f5f9; overflow: hidden; display: flex; height: 100vh; }
        
        /* Status-Farben */
        .status-eingeplant { background-color: #334155; border-left: 5px solid #64748b; color: white; }
        .status-stoerung { background-color: #7f1d1d; border-left: 5px solid #ef4444; color: #fee2e2; }
        .status-erledigt { background-color: #064e3b; border-left: 5px solid #10b981; color: #d1fae5; }
        
        /* Sidebar & Layout Steuerung */
        #sidebar { 
            width: 320px; 
            min-width: 320px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background-color: #1e293b;
            border-right: 1px solid #334155;
            z-index: 40;
            display: flex;
            flex-direction: column;
        }
        .sidebar-collapsed { margin-left: -320px; }
        
        main { flex: 1; min-width: 0; transition: all 0.3s ease; display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem; padding: 1.5rem; }

        /* Dynamische Schrift & Kacheln */
        .machine-badge { 
            min-height: 34px; 
            margin-bottom: 6px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 12px; 
            border-radius: 8px; 
            font-weight: 800; 
            font-size: clamp(10px, 0.9vw, 13px); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .staff-header {
            font-size: 11px;
            font-weight: 900;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 8px;
            text-align: center;
        }

        .no-scroll-container { display: flex; flex-direction: column; height: 100%; min-height: 0; overflow-y: auto; }
        .no-scroll-container::-webkit-scrollbar { width: 4px; }
        .no-scroll-container::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }

        .acc-content { display: none; }
        .acc-active .acc-content { display: block; }
        
        #pwModal, #analysisModal { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .locked-day { filter: grayscale(0.5) brightness(0.6); pointer-events: none; }
        .locked-day .lock-btn { pointer-events: auto !important; }
    </style>
</head>
<body>

    <div id="pwModal">
        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl w-80 text-center border border-slate-600">
            <h3 class="text-white font-bold mb-4 uppercase">Entsperren</h3>
            <input type="password" id="pwInput" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 mb-6 outline-none text-white text-center" placeholder="Passwort...">
            <div class="flex gap-4">
                <button onclick="closeModal()" class="flex-1 bg-slate-700 py-2 rounded-xl text-sm">Abbruch</button>
                <button onclick="checkPassword()" class="flex-1 bg-blue-600 py-2 rounded-xl text-sm font-bold">OK</button>
            </div>
        </div>
    </div>

    <div id="analysisModal">
        <div class="bg-slate-900 rounded-[2rem] shadow-2xl w-full max-w-4xl p-10 relative border border-slate-700">
            <button onclick="closeAnalysis()" class="absolute top-8 right-8 text-slate-500 text-3xl">&times;</button>
            <div id="printArea">
                <h2 class="text-3xl font-black uppercase italic border-b-4 border-blue-500 pb-4 mb-6">KI-Analyse</h2>
                <div id="aiSummaryBox" class="mb-8 p-6 bg-blue-900/30 rounded-2xl italic text-blue-100"></div>
                <div class="grid grid-cols-2 gap-8" id="statsGrid">
                    <div id="statusStats" class="space-y-3"></div>
                    <div id="staffStats" class="space-y-4"></div>
                </div>
            </div>
            <button onclick="closeAnalysis()" class="mt-8 w-full bg-slate-800 text-white py-4 rounded-2xl font-black">SCHLIESSEN</button>
        </div>
    </div>

    <aside id="sidebar" class="no-print">
        <div class="p-6 flex items-center justify-between border-b border-slate-700 bg-slate-800/50">
            <h2 class="text-white font-black text-2xl italic uppercase tracking-tighter">TEAM-PLAN</h2>
            <button onclick="toggleSidebar()" class="text-slate-500 hover:text-white text-2xl">¬´</button>
        </div>
        <div class="flex-1 overflow-y-auto">
            <div class="border-b border-slate-800 acc-active" id="accKW">
                <button onclick="toggleAccordion('accKW')" class="w-full p-4 flex justify-between items-center text-xs font-bold text-slate-500 uppercase"><span>Woche</span><span>‚ñº</span></button>
                <div class="acc-content p-4">
                    <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 text-center text-white">
                        <div class="flex items-center justify-between mb-4">
                            <button onclick="changeWeek(-1)" class="text-xl">‚óÄ</button>
                            <span id="weekDisplay" class="text-2xl font-black italic">KW --</span>
                            <button onclick="changeWeek(1)" class="text-xl">‚ñ∂</button>
                        </div>
                        <button onclick="goToCurrentWeek()" class="w-full text-[10px] bg-blue-600/20 text-blue-400 py-2 rounded-xl font-black border border-blue-500/30 uppercase">Heute</button>
                    </div>
                </div>
            </div>
            <div class="p-4"><button onclick="openAnalysis()" class="w-full bg-white text-slate-900 py-3 rounded-2xl font-black uppercase text-xs">üìä Analyse</button></div>
            <div class="border-b border-slate-800" id="accPers">
                <button onclick="toggleAccordion('accPers')" class="w-full p-4 flex justify-between items-center text-xs font-bold text-slate-500 uppercase"><span>Personal</span><span>‚ñº</span></button>
                <div class="acc-content p-4">
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="staffInput" class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-white outline-none">
                        <button onclick="addStaffMember()" class="bg-blue-600 px-3 rounded-xl font-bold">+</button>
                    </div>
                    <div id="staffList" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
            <div class="border-b border-slate-800 acc-active" id="accMach">
                <button onclick="toggleAccordion('accMach')" class="w-full p-4 flex justify-between items-center text-xs font-bold text-slate-500 uppercase"><span>Pool</span><span>‚ñº</span></button>
                <div class="acc-content p-4">
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="machineInput" class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-white outline-none">
                        <button onclick="addMachineToPool()" class="bg-blue-600 px-3 rounded-xl font-bold">+</button>
                    </div>
                    <div id="pool" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </aside>

    <button id="sidebarToggle" onclick="toggleSidebar()" class="fixed left-0 top-10 bg-slate-800 text-white p-3 rounded-r-2xl z-10 hidden no-print">‚ñ∂</button>
    
    <main id="mainBoard" class="no-print bg-[#0f172a]"></main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCON4ZaGQ8FDTn_jyvUWQWJJPo3dWX8njw",
            authDomain: "ruestplan-zerspanung.firebaseapp.com",
            databaseURL: "https://ruestplan-zerspanung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ruestplan-zerspanung",
            storageBucket: "ruestplan-zerspanung.firebasestorage.app",
            messagingSenderId: "1048791364923",
            appId: "1:1048791364923:web:f7b03dcfe24c96fca8731e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const days = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag"];
        let staff = [], machines = [], plan = {}, lockedDays = {}, currentYear, currentWeek, dayToUnlock = "";

        function initApp() {
            const now = new Date(); currentYear = now.getFullYear(); currentWeek = getWeek(now);
            db.ref('config').on('value', snap => {
                const d = snap.val() || {};
                staff = d.staff || ["Lange", "Saric", "Ederle", "Oks"];
                machines = d.machines || ["Integrex", "Ergo 260CL"];
                loadWeekData();
            });
        }

        function loadWeekData() {
            db.ref(`plans/${currentYear}/KW${currentWeek}`).on('value', snap => {
                const d = snap.val() || {};
                plan = d.entries || {}; lockedDays = d.locks || {};
                document.getElementById('weekDisplay').innerText = `KW ${currentWeek}`;
                render();
            });
        }

        function save() {
            db.ref(`plans/${currentYear}/KW${currentWeek}`).update({ entries: plan, locks: lockedDays });
            db.ref('config').update({ staff, machines });
        }

        function render() {
            const main = document.getElementById('mainBoard'); main.innerHTML = '';
            const colors = ["border-indigo-500", "border-emerald-500", "border-amber-500", "border-rose-500", "border-cyan-500"];
            
            days.forEach(day => {
                const isLocked = lockedDays[day];
                const col = document.createElement('div'); 
                col.className = `flex flex-col gap-3 h-full min-h-0 ${isLocked ? 'locked-day' : ''}`;
                col.innerHTML = `<div class="bg-slate-800/70 text-slate-400 font-black p-2 flex items-center justify-between rounded-xl uppercase text-[10px] border border-slate-700/50 shadow-md"><span>${day}</span><button onclick="handleLock('${day}')" class="lock-btn transition-transform hover:scale-125">${isLocked ? 'üîí' : 'üîì'}</button></div>`;
                
                staff.forEach((person, idx) => {
                    const key = `${day}-${person}`;
                    const slot = document.createElement('div');
                    slot.className = `flex-1 bg-slate-900/40 border-l-4 ${colors[idx % colors.length]} rounded-xl p-3 flex flex-col min-h-0 drop-zone-area overflow-hidden relative border border-slate-800/50`;
                    if (!isLocked) { slot.setAttribute('ondrop', 'drop(event)'); slot.setAttribute('ondragover', 'event.preventDefault()'); }
                    slot.setAttribute('data-key', key);
                    slot.innerHTML = `<div class="staff-header">${person}</div><div id="${key}" class="no-scroll-container"></div>`;
                    col.appendChild(slot);
                });
                main.appendChild(col);
            });
            draw(); renderStaff(); renderPool();
        }

        function draw() {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key'), container = document.getElementById(key);
                container.innerHTML = '';
                (plan[key] || []).forEach((m, idx) => {
                    const b = document.createElement('div'); 
                    b.className = `machine-badge status-${m.status} shadow-xl transition-all hover:brightness-125`;
                    b.innerHTML = `<span class="truncate flex-1 py-1" onclick="toggleStatus('${key}', ${idx})">${m.name}</span>${!lockedDays[key.split('-')[0]] ? `<span onclick="removeFromPlan('${key}', ${idx})" class="w-5 h-5 flex items-center justify-center text-lg hover:text-white transition-colors">√ó</span>` : ''}`;
                    container.appendChild(b);
                });
            });
        }

        // --- HILFSFUNKTIONEN ---
        function drop(ev) {
            ev.preventDefault(); let dz = ev.target.closest('[data-key]'), mName = ev.dataTransfer.getData("text"), key = dz.getAttribute("data-key");
            if (!plan[key]) plan[key] = []; plan[key].push({ name: mName, status: 'eingeplant' }); save();
        }
        function toggleStatus(key, index) { const s = ['eingeplant', 'stoerung', 'erledigt']; plan[key][index].status = s[(s.indexOf(plan[key][index].status)+1)%3]; save(); }
        function removeFromPlan(key, idx) { plan[key].splice(idx, 1); save(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-collapsed'); document.getElementById('sidebarToggle').classList.toggle('hidden'); }
        function toggleAccordion(id) { document.getElementById(id).classList.toggle('acc-active'); }
        function changeWeek(dir) { currentWeek += dir; loadWeekData(); }
        function goToCurrentWeek() { const n = new Date(); currentYear = n.getFullYear(); currentWeek = getWeek(n); loadWeekData(); }
        function addStaffMember() { const v = document.getElementById('staffInput').value.trim(); if (v && !staff.includes(v)) { staff.push(v); save(); document.getElementById('staffInput').value = ''; } }
        function removeStaffMember(n) { if(confirm(`${n} l√∂schen?`)) { staff = staff.filter(s => s !== n); save(); } }
        function addMachineToPool() { const v = document.getElementById('machineInput').value.trim(); if (v && !machines.includes(v)) { machines.push(v); save(); document.getElementById('machineInput').value = ''; } }
        function removeMachineFromPool(n) { if(confirm(`${n} l√∂schen?`)) { machines = machines.filter(m => m !== n); save(); } }
        function renderStaff() { document.getElementById('staffList').innerHTML = staff.map(n => `<div class="bg-slate-800 text-slate-300 px-2 py-1 rounded-lg text-[10px] border border-slate-700 font-bold">${n}<button onclick="removeStaffMember('${n}')" class="text-red-500 ml-1 hover:text-white">√ó</button></div>`).join(''); }
        function renderPool() { document.getElementById('pool').innerHTML = machines.map(m => `<div draggable="true" ondragstart="event.dataTransfer.setData('text', event.target.dataset.name)" data-name="${m}" class="bg-slate-800 p-3 rounded-xl border border-slate-700 hover:border-blue-500 text-white text-xs font-bold flex justify-between items-center group shadow-md italic cursor-grab"><span>‚öôÔ∏è ${m}</span><button onclick="removeMachineFromPool('${m}')" class="text-slate-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity ml-2 text-xl">√ó</button></div>`).join(''); }
        function handleLock(day) { if (lockedDays[day]) { dayToUnlock = day; document.getElementById('pwModal').style.display = 'flex'; document.getElementById('pwInput').focus(); } else { if (confirm(`${day} fixieren?`)) { lockedDays[day] = true; save(); } } }
        function checkPassword() { if (document.getElementById('pwInput').value === "Gelenkwelle") { lockedDays[dayToUnlock] = false; save(); closeModal(); } else { alert("Passwort falsch!"); } }
        function closeModal() { document.getElementById('pwModal').style.display = 'none'; document.getElementById('pwInput').value = ''; }
        function closeAnalysis() { document.getElementById('analysisModal').style.display = 'none'; }
        function openAnalysis() {
            let s = { status: { erledigt: 0, stoerung: 0, eingeplant: 0 }, machines: {}, staff: {}, total: 0 };
            Object.entries(plan).forEach(([k, items]) => { const sn = k.split('-')[1]; items.forEach(m => { s.status[m.status]++; s.machines[m.name] = (s.machines[m.name]||0)+1; s.staff[sn] = (s.staff[sn]||0)+1; s.total++; }); });
            document.getElementById('aiSummaryBox').innerHTML = s.total > 0 ? `Erfolgsquote: **${((s.status.erledigt/s.total)*100).toFixed(0)}%**. Top-Maschine: **${Object.entries(s.machines).sort((a,b)=>b[1]-a[1])[0][0]}**.` : "Keine Daten.";
            document.getElementById('statusStats').innerHTML = `<div class="bg-emerald-900/40 p-3 rounded-xl text-emerald-400 flex justify-between"><span>OK</span><b>${s.status.erledigt}</b></div><div class="bg-red-900/40 p-3 rounded-xl text-red-400 flex justify-between"><span>STOP</span><b>${s.status.stoerung}</b></div>`;
            document.getElementById('staffStats').innerHTML = staff.map(n => { const c = s.staff[n]||0, p = s.total > 0 ? (c/s.total*100) : 0; return `<div class="mb-2"><div class="flex justify-between text-[10px] text-slate-400"><span>${n}</span><span>${c}</span></div><div class="bg-slate-800 h-1 rounded-full"><div class="bg-blue-500 h-full" style="width:${p}%"></div></div></div>`; }).join('');
            document.getElementById('analysisModal').style.display = 'flex';
        }
        function getWeek(d) { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7); }
        window.onload = initApp;
    </script>
</body>
</html>
