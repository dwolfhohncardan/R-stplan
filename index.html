        main { flex: 1; min-width: 0; transition: all 0.3s ease; display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem; padding: 1rem; overflow-y: auto; align-items: start; }

        /* Dynamisches Scaling der Schrift */
        .machine-badge { 
            min-height: 34px; margin-bottom: 4px; display: flex; align-items: center; justify-content: space-between;

        .acc-content { display: none; }

<body>

            <button onclick="closeAnalysis()" class="absolute top-8 right-8 text-slate-500 text-3xl no-print">&times;</button>
            <div id="printArea">
                <div class="flex justify-between items-center border-b-4 border-blue-500 pb-4 mb-6">
                    <h2 class="text-3xl font-black uppercase italic italic">KI-Analyse Dashboard</h2>
                    <div class="flex gap-2 no-print">
                        <button onclick="runAnalysis('week')" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold">Diese Woche</button>
                        <button onclick="runAnalysis('total')" class="bg-slate-700 px-4 py-2 rounded-lg text-xs font-bold">Gesamt-Archiv</button>
                    </div>
                </div>
                <div id="aiSummaryBox" class="mb-8 p-6 bg-blue-900/30 rounded-2xl italic text-blue-100 border-l-4 border-blue-400 leading-relaxed text-lg">
                    WÃ¤hle einen Analyse-Modus...
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-slate-400 text-xs font-bold mb-4 uppercase tracking-widest">Status-Metriken</h3>

                    </div>
                    <div>
                        <h3 class="text-slate-400 text-xs font-bold mb-4 uppercase tracking-widest">Top-Maschinen & Personal</h3>

    <aside id="sidebar" class="no-print">
        <div class="p-6 flex items-center justify-between border-b border-slate-700 bg-slate-800/50">
            <h2 class="text-white font-black text-2xl italic uppercase tracking-tighter leading-none">TEAM-PLAN</h2>
            <button onclick="toggleSidebar()" class="text-slate-500 hover:text-white text-2xl">Â«</button>
        </div>
        <div class="flex-1 overflow-y-auto">

                <button onclick="toggleAccordion('accKW')" class="w-full p-4 flex justify-between items-center text-xs font-bold text-slate-500 uppercase tracking-widest"><span>Zeitraum</span><span>â–¼</span></button>
                <div class="acc-content p-4">
                    <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 text-center text-white">
                        <div class="flex items-center justify-between mb-4">

                        <button onclick="goToCurrentWeek()" class="w-full text-[10px] bg-blue-600/20 text-blue-400 py-2 rounded-xl font-black border border-blue-500/30 uppercase">Heute</button>

            <div class="p-4"><button onclick="openAnalysis()" class="w-full bg-white text-slate-900 py-3 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-400 hover:text-white transition-all">ðŸ“Š KI-ANALYSE</button></div>
            <div class="border-b border-slate-800" id="accPers">
                <button onclick="toggleAccordion('accPers')" class="w-full p-4 flex justify-between items-center text-xs font-bold text-slate-500 uppercase tracking-widest"><span>Personal</span><span>â–¼</span></button>
                <div class="acc-content p-4">
                    <div class="flex gap-2 mb-4"><input type="text" id="staffInput" class="flex-1 bg-slate-900 border-2 border-slate-700 rounded-xl px-4 py-2 text-white outline-none focus:border-blue-500"><button onclick="addStaffMember()" class="bg-blue-600 px-3 rounded-xl font-bold">+</button></div>
                    <div id="staffList" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
            <div class="border-b border-slate-800 acc-active" id="accMach">
                <button onclick="toggleAccordion('accMach')" class="w-full p-4 flex justify-between items-center text-xs font-bold text-slate-500 uppercase tracking-widest"><span>Pool</span><span>â–¼</span></button>
                <div class="acc-content p-4">
                    <div class="flex gap-2 mb-6"><input type="text" id="machineInput" class="flex-1 bg-slate-900 border-2 border-slate-700 rounded-xl px-4 py-2 text-white outline-none focus:border-blue-500"><button onclick="addMachineToPool()" class="bg-blue-600 px-3 rounded-xl font-bold">+</button></div>
                    <div id="pool" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </aside>

    <button id="sidebarToggle" onclick="toggleSidebar()" class="fixed left-0 top-10 bg-slate-800 text-white p-3 rounded-r-2xl z-50 hidden no-print">â–¶</button>
    <main id="mainBoard" class="bg-[#0f172a] no-print"></main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCON4ZaGQ8FDTn_jyvUWQWJJPo3dWX8njw",
            authDomain: "ruestplan-zerspanung.firebaseapp.com",
            databaseURL: "https://ruestplan-zerspanung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ruestplan-zerspanung",
            storageBucket: "ruestplan-zerspanung.firebasestorage.app",
            messagingSenderId: "1048791364923",
            appId: "1:1048791364923:web:f7b03dcfe24c96fca8731e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const days = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag"];
        let staff = [], machines = [], plan = {}, lockedDays = {}, currentYear, currentWeek, dayToUnlock = "";

        function initApp() {
            const now = new Date(); currentYear = now.getFullYear(); currentWeek = getWeek(now);
            db.ref('config').on('value', snap => {
                const d = snap.val() || {};
                staff = d.staff || ["Lange", "Saric", "Ederle", "Oks"];
                machines = d.machines || ["Integrex", "Ergo 260CL"];
                loadWeekData();
            });
        }

        function loadWeekData() {
            db.ref(`plans/${currentYear}/KW${currentWeek}`).on('value', snap => {
                const d = snap.val() || {};
                plan = d.entries || {}; lockedDays = d.locks || {};
                document.getElementById('weekDisplay').innerText = `KW ${currentWeek}`;
                render();
            });
        }

        function render() {
            const main = document.getElementById('mainBoard'); main.innerHTML = '';
            const colors = ["border-indigo-500", "border-emerald-500", "border-amber-500", "border-rose-500", "border-cyan-500"];
            
            days.forEach(day => {
                const isLocked = lockedDays[day];
                const col = document.createElement('div'); col.className = `flex flex-col gap-3 h-full min-h-0 ${isLocked ? 'locked-day' : ''}`;
                col.innerHTML = `<div class="bg-slate-800/70 text-slate-400 font-black p-2 flex items-center justify-between rounded-xl uppercase text-[10px] border border-slate-700/50"><span>${day}</span><button onclick="handleLock('${day}')" class="lock-btn">${isLocked ? 'ðŸ”’' : 'ðŸ”“'}</button></div>`;
                
                staff.forEach((person, idx) => {
                    const key = `${day}-${person}`;
                    const slot = document.createElement('div');
                    slot.className = `staff-slot border-l-4 ${colors[idx % colors.length]}`;
                    if (!isLocked) { slot.setAttribute('ondrop', 'drop(event)'); slot.setAttribute('ondragover', 'event.preventDefault()'); }
                    slot.setAttribute('data-key', key);
                    slot.innerHTML = `<div class="staff-header">${person}</div><div id="${key}"></div>`;
                    col.appendChild(slot);
                });
                main.appendChild(col);
            });
            draw(); renderStaff(); renderPool();
        }

        function draw() {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key'), container = document.getElementById(key);
                container.innerHTML = '';
                const items = plan[key] || [];
                
                items.forEach((m, idx) => {
                    const b = document.createElement('div'); 
                    // Dynamisches Scaling: Wenn mehr als 3 Maschinen, Klasse hinzufÃ¼gen
                    const isSmall = items.length > 3 ? ' small-text' : '';
                    b.className = `machine-badge status-${m.status} transition-all hover:brightness-125` + isSmall;
                    b.style.fontSize = items.length > 3 ? '10px' : '13px';
                    
                    b.innerHTML = `<span class="truncate flex-1 py-1" onclick="toggleStatus('${key}', ${idx})">${m.name}</span>${!lockedDays[key.split('-')[0]] ? `<span onclick="removeFromPlan('${key}', ${idx})" class="w-6 h-6 flex items-center justify-center text-xl">Ã—</span>` : ''}`;
                    container.appendChild(b);
                });
            });
        }

        function runAnalysis(mode) {
            db.ref('plans').once('value', snap => {
                const allData = snap.val() || {};
                let stats = { ok: 0, stop: 0, total: 0, staff: {}, machines: {} };
                
                if (mode === 'week') {
                    processStats(plan, stats);
                } else {
                    Object.values(allData).forEach(years => {
                        Object.values(years).forEach(weeks => {
                            if (weeks.entries) processStats(weeks.entries, stats);
                        });
                    });
                }

                // UI Update
                const quota = stats.total > 0 ? ((stats.ok / stats.total) * 100).toFixed(0) : 0;
                const topM = Object.entries(stats.machines).sort((a,b) => b[1]-a[1])[0];
                
                document.getElementById('aiSummaryBox').innerHTML = `
                    <b>Zusammenfassung:</b> In der gewÃ¤hlten Analyse wurden insgesamt <b>${stats.total}</b> RÃ¼stvorgÃ¤nge erfasst. 
                    Die Erfolgsquote liegt bei <b>${quota}%</b>. 
                    Die am hÃ¤ufigsten gerÃ¼stete Maschine ist <b>${topM ? topM[0] : '-'}</b>. 
                    Mitarbeiter <b>${Object.entries(stats.staff).sort((a,b)=>b[1]-a[1])[0]?.[0] || '-'}</b> hat das grÃ¶ÃŸte Volumen bearbeitet.
                `;

                document.getElementById('statusStats').innerHTML = `
                    <div class="bg-emerald-900/40 p-4 rounded-xl text-emerald-400 flex justify-between"><span>OK (Abgeschlossen)</span><b>${stats.ok}</b></div>
                    <div class="bg-red-900/40 p-4 rounded-xl text-red-400 flex justify-between"><span>STOP (StÃ¶rung)</span><b>${stats.stop}</b></div>
                `;

                document.getElementById('staffStats').innerHTML = staff.map(n => {
                    const count = stats.staff[n] || 0;
                    return `<div class="mb-2"><div class="flex justify-between text-xs text-slate-400"><span>${n}</span><b>${count}</b></div><div class="w-full bg-slate-800 h-1 rounded-full"><div class="bg-blue-500 h-full" style="width:${stats.total > 0 ? (count/stats.total*100) : 0}%"></div></div></div>`;
                }).join('');

                document.getElementById('analysisModal').style.display = 'flex';
            });
        }

        function processStats(entries, s) {
            Object.entries(entries).forEach(([key, list]) => {
                const p = key.split('-')[1];
                list.forEach(m => {
                    s.total++;
                    if (m.status === 'erledigt') s.ok++;
                    if (m.status === 'stoerung') s.stop++;
                    s.staff[p] = (s.staff[p] || 0) + 1;
                    s.machines[m.name] = (s.machines[m.name] || 0) + 1;
                });
            });
        }

        // --- HELPER FUNCTIONS ---
        function save() { db.ref(`plans/${currentYear}/KW${currentWeek}`).update({ entries: plan, locks: lockedDays }); db.ref('config').update({ staff, machines }); }
        function toggleStatus(key, index) { const s = ['eingeplant', 'stoerung', 'erledigt']; plan[key][index].status = s[(s.indexOf(plan[key][index].status)+1)%3]; save(); }
        function drop(ev) { ev.preventDefault(); let
